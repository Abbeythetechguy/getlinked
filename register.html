<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" lg:x-hidden">
    <header class="justify-between items-center h-[80px] xl:px-24 lg:px-20 md:px-16 px-4 hidden lg:flex">
        <div class="logo xl:text-3xl lg:text-2xl text-xl font-black hidden lg:block">
            get<span class="text-[#D434FE]">linked</span>
        </div>
        <nav class="xl:gap-10 lg:gap-6 items-center hidden xl:flex lg:flex ">
            <a href="./timeline.html" class="nav-links">Timeline</a>
            <a href="" class="nav-links">Overview</a>
            <a href="" class="nav-links">FAQs</a>
            <a href="" class="nav-links">Contact</a>
            <a href=""
                class="grad-btn nav-links bg-gradient-to-r from-[#FE34B9] via-purple-500 to-[#903AFF] w-[172px] h-[53px] rounded flex justify-center items-center">Register</a>
        </nav>

    </header>
    <main class="flex relative flex-col lg:flex-row gap-10 items-center xl:px-24 lg:px-20 md:px-16 px-4 py-4">
        <section class="lg:w-[35%] xl:w-[40%] w-full">
            <h2 class="text-[#D434FE] lg:hidden text-2xl font-bold mb-4">Register</h2>
            <img src="./images/3d-graphic-designer-showing-thumbs-up-png 1.svg" alt="" class="w-full h-[195px] md:h-[300px] lg:h-full">
        </section>

        <img src="./images/Purple-Lens-Flare.svg" alt=""
            class="xl:w-[800px]  lg:w-[700px] absolute z-[-1] top-[-1%] lg:top-[-10%] lg:left-[-20%] xl:left-[-10%] left-[-25%]">
        <img src="./images/Purple-Lens-Flare.svg" alt=""
            class="xl:w-[800px] lg:w-[600px] absolute z-[-1] hidden lg:block  bottom-[-10%] lg:bottom-[-20%] lg:right-[-25%] right-[-60%]">

        <section class="lg:w-[65%] xl:w-[60%] lg:h-[520px] w-full lg:bg-[#3f2e694b] rounded-xl xl:px-18 lg:px-14 xl:py-4 lg:py-4 ">

            <h2 class="text-[#D434FE] text-2xl hidden lg:block font-bold mb-4 lg:mb-2">Register</h2>
            <p class=" mb-4 lg:mb-2">Be part of this movement!</p>
            <h1 class="text-2xl">CREATE YOUR ACCOUNT</h1>
            <form action="" method="post">
                <div class=" lg:grid grid-cols-2 la gap-x-6">
                    <div class=" block col-start-1 row-start-1 mb-6 lg:mb-2">
                        <label for="">Team's Name</label>
                        <input type="text" name="firstname" id="" placeholder="Enter the name of your group"
                            class="outline-0 w-full h-[37px] border pl-4 lg:pl-2 rounded bg-transparent">
                    </div>
                    <div class=" block col-start-2 mb-6 lg:mb-2">
                        <label for="">Phone</label>
                        <input type="text" name="firstname" id="" placeholder="Enter your phone number"
                            class="outline-0 w-full h-[37px] border pl-4 lg:pl-2 rounded bg-transparent">
                    </div>
                    <div class="block col-start-1 row-start-2 mb-6 lg:mb-2">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter your email address"
                            class="outline-0 w-full h-[37px] border pl-4 lg:pl-2 rounded bg-transparent">
                    </div>
                    <div class=" block  col-start-2 row-start-2 mb-6 lg:mb-2">
                        <label for="">Project Topic</label>
                        <input type="text" name="firstname" id="" placeholder="What is your group project topic"
                            class="outline-0 w-full h-[37px] border pl-4 lg:pl-2 rounded bg-transparent">
                    </div>
                    <div class="inline-block w-[60%] mr-2 lg:w-full col-start-1 row-start-3 mb-6 -4">
                        <label for="">Category</label>
                        <select name="" id="" class="outline-0 w-full h-[37px] border lg:pl-2 rounded bg-transparent">
                            <option value="">Select your Category</option>
                        </select>
                    </div>
                    <div class="inline-block w-[35%] lg:w-full col-start-2 row-start-3 mb-6">
                        <label for="">Group Size</label>
                        <select name="" id="" class="outline-0 w-full h-[37px] border  lg:pl-2 rounded bg-transparent">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <p class="italic text-[#D434FE]">Please review your registration details before submitting</p>
                <span class="flex items-center">
                    <input type="checkbox" name="" id="" class="bg-transparent mr-2 ">
                    <p>I agreed with the event terms and conditions  and privacy policy</p>
                </span>

                <button class="nav-links bg-gradient-to-r from-[#FE34B9] via-purple-500 to-[#903AFF] w-[172px] lg:w-full h-[53px] rounded mt-[21px] mx-auto block"><p class="hidden lg:block">Register Now</p> <p class="lg:hidden">Submit</p></button>
            </form>
        </section>
    </main>
</body>

</html>
